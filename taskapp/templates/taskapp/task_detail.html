{% extends "_base.html" %}

{% block container %}

<div>
    <h2>{{ task.title }}</h2>
    <p>{{ task.time_limit|date:"Y/m/d H:i" }}</p>
    {% if user.is_authenticated %}
        <a href="{% url 'update' task.id %}">edit</a>
        <a href="{% url 'delete' task.id %}">delete</a>
    {% endif %}
    <a href="{% url "list" %}">戻る</a>
</div>

{% endblock %}
