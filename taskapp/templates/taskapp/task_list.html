{% extends 'base.html' %}
{% load static %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static 'css/task_list.css' %}">
{% endblock %}

{% block title %}タスクリスト{% endblock  %}

{% block body %}

{% for task in task_list %}
    <div class="task">
       <a href="#">{{ task.content }}</a></br>
        <p>{{ task.posted_date }}</p>
    </div>
{% endfor %}

{% endblock %}
