{% extends 'base.html' %}
{% load static %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static 'css/task_list.css' %}">
{% endblock %}

{% block title %}タスクリスト{% endblock  %}

{% block body %}

<a href="{% url 'create' %}"><button>new</button></a>

{% for task in tasks %}
    <div class="task">
       <a href="{% url 'detail' task.pk %}">{{ task.content }}</a></br>
        <p>{{ task.posted_date }}</p>
    </div>
{% endfor %}

{% endblock %}
