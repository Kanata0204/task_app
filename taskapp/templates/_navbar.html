{% load static %}

{% block custom_css %}
<link rel="stylesheet" href="{% static 'css/_navbar.css' %}"></link>
{% endblock %}

<header>
    <h2><a href="/" id="main-title">タスマネ</a></h2>

    {% if user.is_authenticated %}
        <a href="{% url 'main' %}" class="btn">メインタスク</a>
        <a href="{% url 'list' %}" class="btn">タスク一覧</a>
        <a href="{% url 'logout' %}" class="btn">ログアウト</a>
    {% elif not "logout" in request.path %}
        <a href="{% url 'login' %}?next={% if '/' in request.path %}/task_list{% else %}{{ request.path }}{% endif %}" class="btn" id="login-btn">ログイン</a>
    {% endif %}
</header>
